<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введення назви книги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="#" method="post">
        <label for="book-title">Назва книги:</label>
        <input type="text" id="book-title" name="book-title" placeholder="Введіть назву книги">
        <input type="submit" value="Відправити">
    </form>
</div>
</body>
</html>
